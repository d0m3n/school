<head>
	<style>
	table {
	  border-collapse: collapse;
	}

	table, td, th {
	  border: 1px solid black;
	}
	</style>
	<script>
		drawTable();
		document.write("<br/><br/><br/><br/><br/>");
		drawTable();
		window.print();
	
		function drawTable() {
			document.write("<table>");
			document.write("<tr height='35px'>");
			document.write("<td style='width: 60px; text-align:center; font-weight:bold;'>krat</td>");
			var colNums = getNums(10);
			colNums.forEach(colNum =>
				document.write("<td style='width: 60px;'></td>")
			);
			document.write("</tr>");


			var rowNums = getNums(9);
			rowNums.forEach(rowNum => {
				document.write("<tr height='35px'>");
				document.write("<td style='width: 60px;'></td>");
				colNums.forEach(colNum => {
					if (Math.random()*10 > 5) {
						document.write("<td style='text-align:center; font-weight:bold;'>" + (rowNum * colNum) + "</td>");
					} else {
						document.write("<td style='text-align:center; font-weight:bold;'></td>");
					}

				});
				document.write("</tr>");
			});
			document.write("</table>");
		}
		
		function getNums(count) {
			var nums = [];
			
			while (nums.length < count) {
				var num = Math.floor(Math.random()*10%10);
				if (!nums.includes(num)) {
					nums.push(num);
				}
			}
			
			return nums;
		}
	</script>
</head>
